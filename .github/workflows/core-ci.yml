name: Core CI

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch: {}    

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: core-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changed areas
    runs-on: ubuntu-latest
    outputs:
      core: ${{ steps.filter.outputs.core }}
      schemas: ${{ steps.filter.outputs.schemas }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            core:
              - 'packages/core/**'
              - 'package.json'
              - 'package-lock.json'
              - 'npm-shrinkwrap.json'
            schemas:
              - 'schemas/**'
              - 'ecosystems/**'
              - '.github/workflows/reusable-schema-guard.yml'

  lint-schemas:
    name: Lint schema refs & IDs
    needs: changes
    if: needs.changes.outputs.schemas == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json

      - name: Install dependencies
        run: npm ci

      # Ha a refs-lint ripgrep-et igényelne, itt telepítheted (jelenlegi grep-es scripthez nem kell):
      # - name: Install ripgrep
      #   run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Run schema lint
        run: npm run lint:schemas

  schema-validation:
    name: Schema Validation
    needs: changes
    if: needs.changes.outputs.schemas == 'true'
    uses: ./.github/workflows/reusable-schema-guard.yml
    with:
      include: |
        schemas/**
        ecosystems/**
      exclude: ""
      annotate: true

  core:
    name: Core build & test
    needs: changes
    if: needs.changes.outputs.core == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json

      - name: Install dependencies (root)
        run: npm ci

      # Opcionális, ha külön ts typecheck van a core csomagban
      - name: TypeScript typecheck (non-blocking)
        working-directory: packages/core
        run: npm run -s typecheck || echo "Typecheck warnings ignored"

      - name: Run tests with coverage (Vitest)
        working-directory: packages/core
        run: npm run -s test:coverage

      - name: Assert LCOV exists
        if: always()
        working-directory: packages/core
        run: test -f coverage/lcov.info || (echo "❌ lcov.info missing"; ls -lah coverage || true; exit 1)

      - name: Upload coverage (LCOV)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: core-coverage
          path: packages/core/coverage/
          if-no-files-found: error
