name: adapter-groth16
on:
  push:
    paths:
      - "packages/adapters/groth16/**"
      - ".github/workflows/adapter-groth16.yml"
  pull_request:
    paths:
      - "packages/adapters/groth16/**"
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
      - run: npm --prefix packages/core run build
      - run: npm --prefix packages/adapters/groth16 run build
      - run: npm --prefix packages/adapters/groth16 run test
