name: spec-validate
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - feat/**
      - fix/**
      - chore/**
      - ci/**
      - dev/**
  workflow_dispatch: {}

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18.20.4
          cache: 'npm'

      - run: npm ci

      - name: Debug versions