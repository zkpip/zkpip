name: spec-validate
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - feat/**
      - fix/**
      - chore/**
      - ci/**
      - dev/**
  workflow_dispatch: {}

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18.20.4
          cache: 'npm'

      - run: npm ci

      - name: Debug versions
        run: |
          node -v
          node -e "console.log('ajv version =', require('ajv/package.json').version)"

      - run: git diff --quiet || (echo "Workspace dirty before validate" && git status && exit 1)

      - run: npm run spec:manifests:check -- --base https://zkpip.org

      - run: npm run spec:validate -- --jwks docs/spec/keys.jwks

      - name: Validate docs examples (ProofEnvelope)
        run: npm -w @zkpip/cli run docs:examples:validate