name: spec-validate
on:
  push:
    paths:
      - 'docs/spec/**'
      - 'scripts/spec/**'
      - '.github/workflows/spec-validate.yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.20.4
          cache: npm

      - name: Install
        run: |
          set -euxo pipefail
          npm ci

      - name: Debug versions
        run: |
          set -euxo pipefail
          node -v
          node -e "console.log('ajv version =', require('ajv/package.json').version)"
          npm run

      - name: Validate specs (JWKS)
        run: |
          set -euxo pipefail
          npm run spec:validate -- --jwks docs/spec/keys.jwks

      - name: Validate manifests (remote)
        run: |
          set -euxo pipefail
          npm run spec:manifests:check -- --base https://zkpip.org
