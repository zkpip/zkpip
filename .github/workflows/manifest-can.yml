name: manifest-can
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  can:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build (core & cli)
        run: npm run build

      - name: Generate ephemeral Ed25519 keys
        run: |
          mkdir -p keys
          openssl genpkey -algorithm Ed25519 -out keys/ci.key
          openssl pkey -in keys/ci.key -pubout -out keys/ci.pub

      - name: "Generate conformance vectors (if manifest present)"
        working-directory: packages/cli
        run: |
          set -euo pipefail
          mkdir -p samples/can

          # Try to find a manifest JSON for conformance vectors
          MANIFEST="$(git ls-files 'samples/**/*.manifest.json' 'spec/**/manifest*.json' '*manifest-can*.json' | head -n1 || true)"

          if [ -z "${MANIFEST}" ]; then
            echo "No manifest JSON found for CAN vectors on this branch."
            echo "Skipping conformance vector generation step."
            exit 0
          fi

          echo "Using manifest: ${MANIFEST}"

          # Ensure CI keys exist
          if [ ! -s keys/ci.key ] || [ ! -s keys/ci.pub ]; then
            echo "ERROR: Missing keys/ci.key or keys/ci.pub"
            ls -la keys || true
            exit 2
          fi

          node ./scripts/gen-can-vectors.mjs --in "${MANIFEST}" --key-dir keys --out samples/can/demo.vectors.json
          echo "Conformance vectors generated at samples/can/demo.vectors.json"

      - name: Upload conformance vectors (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: conformance-vectors
          path: packages/cli/samples/can/*.json

      - name: Sanity â€” no bundleId
        run: npm -w @zkpip/core run test -- src/__tests__/nobundleid.sanity.test.ts
