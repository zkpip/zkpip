name: manifest-can
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  can:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build (core & cli)
        run: npm run build

      - name: Generate ephemeral Ed25519 keys
        run: |
          mkdir -p keys
          openssl genpkey -algorithm Ed25519 -out keys/ci.key
          openssl pkey -in keys/ci.key -pubout -out keys/ci.pub

      - name: Generate conformance vectors
        run: |
          mkdir -p packages/cli/samples/can
          npm -w @zkpip/cli run can:gen

      - name: Upload conformance vectors (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: conformance-vectors
          path: packages/cli/samples/can/*.json

      - name: Sanity â€” no bundleId
        run: npm -w @zkpip/core run test -- src/__tests__/nobundleid.sanity.test.ts
