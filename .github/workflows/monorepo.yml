name: monorepo
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Root dev tooling (Vitest etc)
      - run: npm ci || npm install --no-audit --no-fund

      # Linting
      - run: npm run lint:types

      - run: npm --prefix packages/core install --no-audit --no-fund
      - run: npm --prefix packages/adapters/groth16 install --no-audit --no-fund
      - run: npm --prefix packages/adapters/plonk install --no-audit --no-fund
      - run: npm --prefix packages/adapters/stark install --no-audit --no-fund
      - run: npm --prefix packages/batchseal install --no-audit --no-fund
      - run: npm --prefix packages/cli install --no-audit --no-fund

      - run: npm --prefix packages/core run build
      - run: npm --prefix packages/adapters/groth16 run build
      - run: npm --prefix packages/adapters/plonk run build
      - run: npm --prefix packages/adapters/stark run build
      - run: npm --prefix packages/batchseal run build
      - run: npm --prefix packages/cli run build

      - run: npm --prefix packages/core test
      - run: npm --prefix packages/adapters/groth16 test
      - run: npm --prefix packages/adapters/plonk test
      - run: npm --prefix packages/adapters/stark test
      - run: npm --prefix packages/batchseal test
      - run: npm --prefix packages/cli test
