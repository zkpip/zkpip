name: Secret Watchdog
on:
  schedule: [{ cron: "0 3 * * *" }]
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  check-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Probe ORG_READ_TOKEN
        id: probe
        run: |
          if [ -z "${{ secrets.ORG_READ_TOKEN }}" ]; then
            echo "present=false" >> $GITHUB_OUTPUT
          else
            echo "present=true" >> $GITHUB_OUTPUT
          fi

      - name: Open issue if missing
        if: steps.probe.outputs.present == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh issue create \
            --title "Missing ORG_READ_TOKEN secret" \
            --body "The ORG_READ_TOKEN secret is not set. Workflows depending on it will fail."
