name: ci
on:
  push:
  pull_request:

jobs:
  build_lint_test_validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.20.4
          cache: npm

      - name: Debug environment
        run: |
          set -euxo pipefail
          node -v
          npm -v

      - name: Install
        run: |
          set -euxo pipefail
          npm ci

      - name: List scripts
        run: npm run

      - name: Build
        run: |
          set -euxo pipefail
          npm run build

      - name: Lint
        run: |
          set -euxo pipefail
          npm run lint

      - name: Test (workspaces + root)
        run: |
          set -euxo pipefail
          npm run test

      - name: Debug AJV version
        run: |
          set -euxo pipefail
          node -e "console.log('ajv version =', require('ajv/package.json').version)"

      - name: Validate specs (JWKS)
        run: |
          set -euxo pipefail
          npm run spec:validate -- --jwks docs/spec/keys.jwks

      - name: Validate manifests (remote)
        run: |
          set -euxo pipefail
          npm run spec:manifests:check -- --base https://zkpip.org

      - name: Done
        run: echo "âœ… CI finished successfully"
