name: CI

on:
  push:
    branches: [main, develop, feat/**]
  pull_request:
    branches: [main, develop, feat/**]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-cli:
    name: Build & Test (CLI)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      # Dump-okat könnyebb így kivenni hiba esetén
      ZKPIP_DUMP_NORMALIZED: ${{ github.workspace }}/.tmp/normalized

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (22.x)
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install deps (monorepo)
        run: npm ci

      - name: Build workspaces (core first)
        run: |
          npm -w @zkpip/core run build
          npm -w @zkpip/cli run build

      - name: Sanity — no bundleId
        run: npm -w @zkpip/core run test -- src/__tests__/nobundleid.sanity.test.ts

      - name: Validate docs examples (ProofEnvelope)
        run: npm -w @zkpip/cli run docs:examples:validate

      - name: Upload fixtures and dumps on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: fixtures-and-dumps
          path: |
            fixtures/**
            .tmp/normalized/**
            packages/cli/.tmp/**
          if-no-files-found: ignore
