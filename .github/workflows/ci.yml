name: CI

on:
  push:
    branches: [main, feat/**]
    paths:
      - 'packages/cli/**'
      - 'packages/*/src/**'
      - 'packages/*/tsconfig.json'
      - 'package.json'
      - 'package-lock.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'packages/cli/**'
      - 'packages/*/src/**'
      - 'packages/*/tsconfig.json'
      - 'package.json'
      - 'package-lock.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cli:
    name: CLI â€¢ Lint, Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prettier check
        run: npm run format:check

      - name: ESLint
        run: npm run lint

      - name: Build CLI
        run: npm -w @zkpip/cli run build

      - name: Test CLI (vitest)
        run: npm -w @zkpip/cli run test
