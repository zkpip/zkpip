name: Validate MVS Schemas
on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }
jobs:
  validate-mvs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npx ts-node --project ./tsconfig.scripts.json ./scripts/validateSchemas.ts
